version: '3.8'


services:
  web:
    build:
      context: ./server
      dockerfile: Dockerfile.django
    depends_on:
     - db
    command: /app/run_server.sh
    volumes:
      - static_data:/app/static
      - media_data:/app/media
      - token_data:/app/token
    expose:
      - 8000
    env_file:
      - ./server/.env

  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=auction
      - POSTGRES_PASSWORD=auction
      - POSTGRES_DB=auction_db

  nginx:
    build: ./nginx
    depends_on:
      - web
      - redis
    ports:
      - "80:80"
    volumes:
      - static_data:/var/www/html/static/
      - media_data:/var/www/html/media/
  network:
    build: ./network
    command: /app/network/create_tokens.sh
    ports:
      - "8545:8545"
    env_file:
      - ./network/.env
    volumes:
      - token_data:/app/network/build/contract
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  celery:
    build:
      context: ./server
      dockerfile: Dockerfile.celery
    command: celery -A NFTCharityAuction worker --loglevel=info
    depends_on:
      - web
      - redis
      - network
    env_file:
      - ./server/.env

volumes:
  postgres_data:
  static_data:
  media_data:
  token_data:

